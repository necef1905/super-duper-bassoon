swagger: '2.0'
info:
  description: API description for swap service
  version: V1.0
  title: Swagger API reference for swap service
  contact:
    name: Binance Chain
host: api.binance.org
basePath: /bridge
tags:
  - name: API for panama swap
    description: API for panama swap
paths:
  '/api/v1/tokens':
    get:
      tags:
        - API for swap tokens
      summary: get
      operationId: gettokensUsingGET_1
      produces:
        - application/json
      parameters:
         - name: direction
           in: query
           description: 'In or OUT'
           required: false
           type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TokenList'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/tokens/{symbol}/networks':
    get:
      tags:
        - API for swap tokens networks
      summary: get
      operationId: gettokensnetworkUsingGET_1
      produces:
        - application/json
      parameters:
        - name: symbol
          in: path
          description: token symbol
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NetworkList'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/swaps':
    get:
      tags:
        - API for swap
      summary: find
      operationId: findUsingGET_1
      produces:
        - application/json
      parameters:
        - name: direction
          in: query
          description: direction
          required: false
          type: string
        - name: endTime
          in: query
          description: endTime
          required: false
          type: integer
          format: int64
        - name: limit
          in: query
          description: limit
          required: false
          type: integer
          default: 20
          format: int64
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
          default: 0
          format: int64
        - name: startTime
          in: query
          description: startTime
          required: false
          type: integer
          format: int64
        - name: status
          in: query
          description: status
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: symbol
          in: query
          description: symbol
          required: false
          type: string
        - name: walletAddress
          in: query
          description: walletAddress
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodySwapList'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - API for swap
      summary: create
      operationId: createUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: payload
          description: payload
          required: true
          schema:
            $ref: '#/definitions/SwapCreationRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodySwapCreation'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/swaps/{swapId}':
    get:
      tags:
        - API for swap
      summary: get
      operationId: getUsingGET_1
      produces:
        - application/json
      parameters:
        - name: swapId
          in: path
          description: swapId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodySwapDetail'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/swaps/{swapId}/email':
    put:
      tags:
        - API for swap
      summary: createEmail
      operationId: createEmailUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: payload
          description: payload
          required: true
          schema:
            $ref: '#/definitions/EmailUpdateRequest'
        - name: swapId
          in: path
          description: swapId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatus'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/swaps/quota/24hour':
    get:
      tags:
        - API for swap
      summary: getQuota
      operationId: getQuotaUsingGET
      produces:
        - application/json
      parameters:
        - name: symbol
          in: query
          description: symbol
          required: true
          type: string
        - name: walletAddress
          in: query
          description: walletAddress
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodyQuota'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v2/swaps':
    get:
      tags:
        - API for swap V2
      summary: findV2
      operationId: findV2UsingGET
      produces:
        - application/json
      parameters:
        - name: endTime
          in: query
          description: endTime
          required: false
          type: integer
          format: int64
        - name: limit
          in: query
          description: limit
          required: false
          type: integer
          default: 20
          format: int64
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
          default: 0
          format: int64
        - name: startTime
          in: query
          description: startTime
          required: false
          type: integer
          format: int64
        - name: status
          in: query
          description: status
          required: false
          type: string
          enum:
            - WaitingForDeposit
            - DepositInProgress
            - WithdrawInProgress
            - Completed
            - Failed
            - Cancelled
        - name: symbol
          in: query
          description: symbol
          required: false
          type: string
        - name: walletAddress
          in: query
          description: walletAddress
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodySwapList'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - API for swap V2
      summary: createV2
      operationId: createV2UsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: payload
          description: payload
          required: true
          schema:
            $ref: '#/definitions/SwapCreationRequestV2'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodySwapCreation'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v2/tokens':
    get:
      tags:
        - API for swap V2
      summary: getTokens
      operationId: getTokensGET
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TokenListV2'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v2/tokens/{symbol}/networks':
      get:
        tags:
          - API for swap V2
        summary: get
        operationId: gettokensnetworkUsingGETV2
        produces:
          - application/json
        parameters:
          - name: symbol
            in: path
            description: token symbol
            required: true
            type: string
        responses:
          '200':
            description: OK
            schema:
              $ref: '#/definitions/NetworkListV2'
          '401':
            description: Unauthorized
          '403':
            description: Forbidden
          '404':
            description: Not Found
        deprecated: false
  '/api/v1/unknown-deposits':
    get:
      tags:
        - API for swap
      summary: getUnknownDeposits
      operationId: getUnknownDepositsUsingGET
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          description: limit
          required: false
          type: integer
          default: 20
          format: int64
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
          default: 0
          format: int64
        - name: walletAddress
          in: query
          description: walletAddress
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodyDepositList'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v2/swaps/validation/ip':
    get:
      tags:
        - API for swap
      summary: validateIP
      operationId: validateIPUsingGET
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseStatusBodyboolean'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
